<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="ISO-8859-1">
<title>Modifier utilisateur</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
<link rel="stylesheet" th:href="@{/CSS/nouveauL.css}">
</head>
<body>
 <section id="cover" class="min-vh-100">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
	<a href="#" class="navbar-brand">My<b>Book</b></a>  		
	<button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
		<span class="navbar-toggler-icon"></span>
	</button>
	<!-- Collection of nav links, forms, and other content for toggling -->
	<div id="navbarCollapse" class="collapse navbar-collapse justify-content-start">
		<div class="navbar-nav">
			<a href="/Index" class="nav-item nav-link">Home</a>
			<a href="/livreliste" class="nav-item nav-link">Books</a>			
			<div class="nav-item dropdown">
				  <a href="@{/categories}" data-toggle="dropdown" class="nav-item nav-link dropdown-toggle">Categories</a>
				  
                            
   
				  <div class="dropdown-menu">					
					<a href="#" class="dropdown-item">C++</a>
					<a href="#" class="dropdown-item">Java</a>
					<a href="#" class="dropdown-item">Python</a>
					<a href="#" class="dropdown-item">Html and CSS</a>
                </div>
                
            </div>
			<a href="/User" sec:authorize="hasAnyRole('ADMIN')" class="nav-item nav-link">User Management</a>
			<a href="/livres" sec:authorize="hasAnyRole('ADMIN')" class="nav-item nav-link">Books Management</a>
			
			
			
		</div>
		
		 <div class="navbar-nav ml-auto action-buttons">
			<div class="nav-item dropdown" th:inline="text">
				<a data-toggle="dropdown" class="nav-link dropdown-toggle mr-4">Login as [[${#httpServletRequest.remoteUser}]]</a></div>
				<div class="nav-item dropdown" th:inline="text">
				<a  class="nav-link dropdown-toggle mr-4" th:href="@{/login?logout}">Logout</a>
			</div>
			
			</div>
        </div>
	
</nav>
 <div class="container">
            <div class="row text-white" >
                <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4 m-4">
                    <h1 class="display-5 py-2 text-truncate">Modifier utilisateur</h1>
                    <div class="px-2">
                          <form class="justify-content-center" action="#" th:action="@{/saver}" th:object="${user}"
            method="post">
              <div class="form-group" style="display:flex; flex-direction: row; justify-content: center; align-items: center">
                                <label class="visible">User Id</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <input type="text" th:field="*{userId}" class="form-control" placeholder="Id User" readonly="readonly">
                            </div>
                            <div class="form-group" style="display:flex; flex-direction: row; justify-content: center; align-items: center">
                                <label class="visible">Nom</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <input type="text" th:field="*{nom}" class="form-control" placeholder="Nom">
                            </div>
                            
                             <div class="form-group" style="display:flex; flex-direction: row; justify-content: center; align-items: center">
                                <label class="visible">Username</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <input type="text" th:field="*{username}" class="form-control" placeholder="Username">
                            </div>  
                            <div class="form-group" style="display:flex; flex-direction: row; justify-content: center; align-items: center">
                                <label class="visible">Password</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <input type="text" th:field="*{password}" class="form-control" placeholder="password" readonly="readonly">
                            </div>
                            <div class="form-group" style="display:flex; flex-direction: row; justify-content: center; align-items: center">
                            <span sec:authorize="hasAnyRole('ADMIN')">
		        	<label>Role</label>
					<select class="form-control" th:field="*{roles}">
						<option th:each="a : ${role}" th:text="${a.nom}" th:value="${a.id}"></option>
					</select>	
					</span>	
					</div>
    
  <button type="submit" class="btn btn-danger btn-lg">Enregistrer</button>
</form>
    </div>
                        
                        
                    </div>
                </div>
            </div>
        
      
            
          
            
            
            
        </div>   
  </section>       
</body>
</html>
